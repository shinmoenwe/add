<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adding Video,Audio and Image</title>
</head>
<body>
    <video width="320" height="320" controls>
    	<source src="movie.mp4" type="video/mp4">
    </video>
    <br>
    <audio controls>
    	<source src="song.mp3" type="audio/mp3">
    </audio>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iXri4xxHmKE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>"
    <br>
    <img src="gif.gif">
</body>
</html>
